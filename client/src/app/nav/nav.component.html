
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <div class="container">
            <a class="navbar-brand" routerLink="/">Social Connec</a>
              <ul class="navbar-nav mr-auto">
                <ng-container *ngIf="auth.currentUser$ | async">
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/list" routerLinkActive="active">List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>

                </ng-container>

                  <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>

                  <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase}}</a>

                      <a class="dropdown-item">Edit Profile</a>
                      <div class="dropdown-divider"></div>

                <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="User password">
